<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>The El Paso Center</title>
    <link rel="icon" type="image/x-icon" href="/images/website/icons/ElPasoCommunityProjectIconWhite.png">
    <link rel="stylesheet" href="/style/styles.css">
    <link rel="stylesheet" href="/style/button-style.css">
</head>
<body>
    <header class="common-header">
        <nav class="common-top-bar">
            <div class="common-header-logo-holder"><img class="common-header-logo" src="/images/website/icons/ElPasoCommunityProjectIconBlack.png"></div>
            <a class="common-top-nav-link" href="/homepage.html">Home</a>
            <a class="common-top-nav-link" href="/subpage/search.html">Find</a>
            <a class="common-top-nav-link" href="/subpage/submit.html">Request</a>
            <a class="common-top-nav-link" href="/subpage/about.html">About</a>
        </nav>
    </header>

    <main class="request-main">
        <section class="submission-form">

            <h2>Request Addition</h2>
            <h3>Addition Information</h3>
            <p>Name of Addition:</p>
            <input id="form-addition-name" type="text">
            <p>Organization Name</p>
            <input id="form-organization-name" type="text">
            <h3>Contact</h3>
            <p>Email:</p>
            <input id="form-organization-contact-email" type="text">
            <p>Phone:</p>
            <input id="form-organization-contact-phone" type="text">

            <h3>Addition Summary</h3>
            <p>Summary:</p>
            <textarea id="form-summary"></textarea>
            <p>Short Summary</p>
            <textarea id="form-short-summary"></textarea>

            <h3>Information</h3>
            <p>Ranged Date:</p>
            <input type="checkbox" id="form-event-date-toggle">
            <div id="form-single-date">
                <p>Event Date</p>
                <input id="form-event-date" type="date">
            </div>
            <div id="form-multi-date">
                <p>Event Date From:</p>
                <input id="form-event-date-from" type="date">
                <p>Event Date To:</p>
                <input id="form-event-date-to" type="date">
            </div>
            <button class="button">
                <span class="button-shadow"></span>
                <span class="button-side"></span>
                <span class="button-top">
                    Submit
                </span>
            </button>

        </section>
    </main>

    <footer class="main-footer">
        <a class="footer-link" href="/subpage/about.html">About</a>
        <a class="footer-link" href="/subpage/contact.html">Contact</a>
        <a class="footer-link" href="/subpage/submit.html">Request Addition</a>
        <a class="footer-link" href="/subpage/report.html">Report Listing</a>
    </footer>
</body>
</html>
