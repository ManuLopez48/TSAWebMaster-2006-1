<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>The El Paso Center</title>
    <link rel="icon" type="image/x-icon" href="/images/website/icons/ElPasoCommunityProjectIconWhite.png">
    <link rel="stylesheet" href="/style/styles.css">
    <link rel="stylesheet" href="/style/button-style.css">
</head>
<body>
    <common-header></common-header>

    <main class="page-main">
        <section class="submission-form">
            <h2 id="form-header">Request Addition</h2>
            <p class="form-behaviour-info-element"><span class="form-required">*</span> - required</p>

            <h3 id="form-addition-info-contact-header">Addition Info & Contact</h3>
            <label id="form-addition-name-header">Name of Addition: <span class="form-required">*</span></label>
            <input id="form-addition-name" type="text">
            <label id="form-addition-organization-name-header">Organization Name:</label>
            <input id="form-organization-name" type="text">
            <label>Email:</label>
            <input id="form-organization-contact-email" type="text">
            <label>Phone: <span class="form-required">*</span></label>
            <input id="form-organization-contact-phone" type="text">

            <h3 id="form-image-section-header">Addition Image</h3>
            <label>Organization Logo: <span class="form-required">*</span></label>
            <label for="form-add-image-input-organization" class="form-file-upload-btn">
                Upload Image
            </label>
            <input type="file" id="form-add-image-input-organization">
            <!--<button id="insert-card-image-button">Add Image</button>-->
            
            <label><span id="form-field-question">?</span>Event Image:</label>
            <label for="form-add-image-input-event" class="form-file-upload-btn">
                Upload Image
            </label>
            <input type="file" id="form-add-image-input-event">

            <h3 id="form-summaries-header">Addition Summary</h3>
            <label>Summary: <span class="form-required">*</span></label>
            <textarea id="form-summary" name="submit-summary"></textarea>

            <label>Short Summary <span class="form-required">*</span></label>
            <textarea id="form-short-summary" name="submit-short-summary" maxlength="200"></textarea>

            <h3 id="form-date-header">Date</h3>
            <div id="form-ranged-date-toggle-holder">
                <label>Ranged Date:</label>
                <input type="checkbox" id="form-event-date-toggle">
            </div>
            <div id="form-single-date">
                <label>Event Date:</label>
                <input id="form-event-date" type="date">
            </div>
            <div id="form-multi-date">
                <label>Event Date From:</label>
                <input id="form-event-date-from" type="date">
                <label>Event Date To:</label>
                <input id="form-event-date-to" type="date">
            </div>


            <button id="submit-button" class="button submit-form-button">
                <span class="button-shadow"></span>
                <span class="button-side"></span>
                <span class="button-top">
                    Submit
                </span>
            </button>

        </section>
    </main>

    <common-footer></common-footer>
    
    <script src="/scripts/form_submission.js"></script>
    <script src="/scripts/header_footer_template.js"></script>
</body>
</html>
