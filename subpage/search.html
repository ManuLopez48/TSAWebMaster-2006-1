<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>The El Paso Center</title>
    <link rel="icon" type="image/x-icon" href="/images/website/icons/ElPasoCommunityProjectIconWhite.png">
    <link rel="stylesheet" href="/style/styles.css">
    <link rel="stylesheet" href="/style/button-style.css">
</head>
<body>
    <header class="common-header">
        <nav class="common-top-bar">
            <div class="common-header-logo-holder"><img class="common-header-logo" src="/images/website/icons/ElPasoCommunityProjectIconBlack.png"></div>
            <a class="common-top-nav-link" href="/homepage.html">Home</a>
            <a class="common-top-nav-link" href="/subpage/search.html">Find</a>
            <a class="common-top-nav-link" href="/subpage/submit.html">Request</a>
            <a class="common-top-nav-link" href="/subpage/about.html">About</a>
        </nav>
    </header>
    <main>
        <section class="search-filter-section">
            <div class="search-box">
                <h2 class="search-box-header">Enter Keywords</h2>
                <div class="search-box-input-fields-holder">
                    <input class="search-box-input-field" type="text" name="keyword-field">
                </div>
                <div class="search-box-add-remove-buttons">
                    <button id="search-box-add" class="button search-box-add-remove-field-button">
                        <span class="button-shadow"></span>
                        <span class="button-side"></span>
                        <span class="button-top">
                            +
                        </span>
                    </button>
                    <button id="search-box-remove" class="button search-box-add-remove-field-button">
                        <span class="button-shadow"></span>
                        <span class="button-side"></span>
                        <span class="button-top">
                            -
                        </span>
                    </button>
                </div>
                
                <button class="button">
                    <span class="button-shadow"></span>
                    <span class="button-side"></span>
                    <span class="button-top">
                        Find
                    </span>
                </button>
            </div>
        </section>
    </main>
    <footer class="main-footer">
        <a class="footer-link" href="/subpage/about.html">About</a>
        <a class="footer-link" href="/subpage/contact.html">Contact</a>
        <a class="footer-link" href="/subpage/submit.html">Request Addition</a>
        <a class="footer-link" href="/subpage/report.html">Report Listing</a>
    </footer>

    <script src="/scripts/finder.js"></script>
</body>
</html>
