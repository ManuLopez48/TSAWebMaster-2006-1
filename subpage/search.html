<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>The El Paso Center</title>
    <link rel="icon" type="image/x-icon" href="../images/website/icons/ElPasoCommunityProjectIconWhite.png">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/button-style.css">
</head>
<body>
    <common-header></common-header>
    
    <main class="page-main">
        <section class="page-search-sections">
            <h1>Sections</h1>
            <div id="health-section" data-url="./sections/section-health.html" class="page-search-section">Health</div>
            <div id="transport-section" data-url="./sections/section-transport.html" class="page-search-section">Transport</div>
            <div id="food-section" data-url="./sections/section-food.html" class="page-search-section">Food Resources</div>
            <div id="events-section" data-url="./sections/section-events.html" class="page-search-section">Local Events</div>
        </section>
        <hr class="page-separation">
        <section class="search-filter-section">
            <div class="search-box">
                <h2 class="search-box-header">Enter Keywords</h2>
                <div class="search-box-input-fields-holder">
                    <div class="search-box-input-field-layout">
                        <input class="search-box-input-field" type="text" name="keyword-field">
                    </div>
                </div>
                <div class="search-box-add-remove-buttons">
                    <button id="search-box-add" class="button search-box-add-remove-field-button">
                        <span class="button-shadow"></span>
                        <span class="button-side"></span>
                        <span class="button-top">
                            +
                        </span>
                    </button>
                </div>
                
                <button id="search-box-btn" class="button">
                    <span class="button-shadow"></span>
                    <span class="button-side"></span>
                    <span class="button-top">
                        Find
                    </span>
                </button>
            </div>
        </section>
        <hr class="page-separation">
        <section id="search-results">
            
        </section>
    </main>

    <common-footer></common-footer>

    <script src="../scripts/finder.js"></script>
    <script src="../scripts/header-footer-template.js"></script>
</body>
</html>
